<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Advisor GPA Calculator</title>
</head>

<body>
    <header>
        <h1>Target GPA Calculator</h1>
    </header>
    <main>

        <section id="pastRecordInputForm">
            <h3>Past Academic Record</h3>

            <fieldset>

                <label for="priorCreditHours">Prior attempted credit hours</label>
                <input type="number" id="priorCreditHours" placeholder="0" step="1" size="6" min="0" required>
                <br>
                <label for="totalQualityPoints">Total quality points</label>
                <input type="number" id="totalQualityPoints" placeholder="0" step=".1" min="0" required>
                <br>
                <p id="currentOverallGPA"></p>

            </fieldset>
        </section>
        <section id="currentSemInputForm">
            <h3>Current Semester</h3>
            <fieldset>

                <label for="currentCreditHours">New credit hours this semester</label>
                <input type="number" id="currentCreditHours" placeholder="0" step="1" min="0" required>
                <br>
                <label for="targetTermGPA">Target GPA</label>
                <input type="number" id="targetTermGPA" placeholder="0" step=".1" min="0" required>
                <br>
                <fieldset id="gradeReplaceDdiv">
                    <label for="gradeReplaceD">Check box if any D grades are being replaced</label>
                    <input type="checkbox" id="gradeReplaceD" class="checkbox">
                </fieldset>
                <fieldset id="gradeReplaceFdiv">
                    <label for="gradeReplaceF">Check box if any F grades are being replaced</label>
                    <input type="checkbox" id="gradeReplaceF" class="checkbox">
                </fieldset>

            </fieldset>
        </section>

        <section id="output_section">
            <button type="submit" id="submit_button" class="button">Calculate GPA</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>



</html>
